<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font intrigration  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- styleshit -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="">
        <div class="navbar bg-[#EDF6FF] shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-circle-question"></i> FAQ</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-book-open-reader"></i> Lern</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><i class="fa-solid fa-right-from-bracket"></i> LogOut</a
                  >
                </li>
              </ul>
            </div>
            <a class="flex items-center gap-1">
              <span class="text-xl font-semibold">English</span>
              <img src="./assets/logo.png" alt="logo" />
              <span class="text-xl font-semibold bangla-font">জানালা</span>
            </a>
          </div>
          <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1 gap-2">
              <li
                class="border border-[#3F51B5] text-[#3F51B5] bg-transparent rounded-md"
              >
                <a href="#"><i class="fa-solid fa-circle-question"></i> FAQ</a>
              </li>
              <li
                class="border border-[#3F51B5] text-[#3F51B5] bg-transparent rounded-md"
              >
                <a href="#"
                  ><i class="fa-solid fa-book-open-reader"></i> Lern</a
                >
              </li>
              <li
                class="border border-[#3F51B5] text-[#3F51B5] bg-transparent rounded-md"
              >
                <a href="#"
                  ><i class="fa-solid fa-right-from-bracket"></i> LogOut</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- hero seciton  -->
      <div class="hero my-10">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <img src="./assets/hero-student.png" class="max-w-sm rounded-lg" />
          <div>
            <h1 class="text-3xl font-bold">
              <span class="text-[#00BCFF]">English</span> is Easy!!!
            </h1>
            <p class="py-6 bangla-font">
              আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
              আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
              যাবে অন্য একটি Level এ.
            </p>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
              <div class="card-body">
                <fieldset class="fieldset">
                  <label class="label">Name</label>
                  <input
                    type="email"
                    class="input"
                    placeholder="Enter Your name"
                  />
                  <label class="label">Password</label>
                  <input type="password" class="input" placeholder="Password" />
                  <button class="btn btn-neutral mt-4">Get Started</button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- javascript file -->
    <script src="index.js"></script>
  </body>
</html>
